<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Login</h2>
            <form (submit)="login()">
                <div class="mb-3">
                  <label for="email-login" class="form-label">Email address</label>
                  <input [(ngModel)]="emailLogin" type="email" class="form-control" id="email-login" aria-describedby="emailHelp" name="email-login" required>
                </div>
                <div class="mb-3">
                  <label for="password-login" class="form-label">Password</label>
                  <input [(ngModel)]="passwordLogin" type="password" class="form-control" id="password-login" name="password-login" required>
                </div>
                <button type="submit" class="btn btn-outline-dark">Login</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Register</h2>
            <form (submit)="register()">
              <div class="mb-3">
                <label for="email-register" class="form-label">Email address</label>
                <input [(ngModel)]="emailRegister" type="email" class="form-control" id="email-register" aria-describedby="emailHelp" name="email-register" required>
              </div>
              <div class="mb-3">
                <label for="password-register" class="form-label">Password</label>
                <input [(ngModel)]="passwordRegister" type="password" class="form-control" id="password-register" name="password-register" required>
              </div>
              <button type="submit" class="btn btn-outline-dark">Register</button>
            </form>
        </div>
    </div>
</div>
